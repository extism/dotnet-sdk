on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: .NET CI

jobs:
  test:
    name: Test .NET SDK
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust:
          - stable
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

# Install libextism
      - name: release-downloader
        uses: robinraju/release-downloader@v1.8
        with:
          repository: 'extism/extism'
          tag: latest
          fileName: 'libextism-x86_64-unknown-linux-gnu-main.tar.gz'
          out-file-path: 'native'
          extract: true

      - name: Move the files because download can't sudo
        if: runner.os == 'Linux'
        run: |
          sudo mv native/extism.h /usr/local/include/
          sudo mv native/libextism.so  /usr/local/lib/

# Setup .NET and run tests
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
           dotnet-version: 7.x
      - name: Test .NET Sdk
        run: |
          make test
