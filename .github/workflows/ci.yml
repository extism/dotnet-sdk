on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: .NET CI

jobs:
  test:
    name: Test .NET SDK
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust:
          - stable
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

# Install libextism
# linux and macOS
     - name: Install libextism
       uses: ./.github/actions/libextism
       if: runner.os != 'Windows'

# Windows
     - name: Install libextism
       uses: ./.github/actions/libextism
       with:
        prefix: test/Extism.Sdk/bin/Debug/net7.0
       if: runner.os != 'Windows'
          
# Setup .NET and run tests
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
           dotnet-version: 7.x

      - name: Test .NET Sdk
        run: |
          make test
          make test
